<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<style>body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: white;
}

.google-header {
    margin-top: 100px;
}

.search-box {
    width: 50%;
    height: 30px;
    font-size: 18px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #dcdcdc;
}
</style>
    <script>window.onload = function() {
    setTimeout(function() {
        alert("!! WARNING !!\n\nA Trojan virus has been detected on your system! Your files are at risk!\n\nProceed with caution, and disconnect from the internet immediately.");
    }, 2000); // Pop-up shows after 2 seconds
}
</script>
</head>
<body>
    <div class="google-header">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
    </div>
    <input type="text" placeholder="Search Google or type a URL" class="search-box">
</body>
</html>
