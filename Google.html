<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        /* Normal Google logo size */
        .google-header img {
            width: 272px; /* Normal Google logo size */
            height: auto;
        }

        .search-box {
            width: 50%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            margin-top: 20px;
        }

        /* Fullscreen error boot screen */
        #boot-screen {
            display: none;
            position: fixed; /* Fixed to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/ERROR.png') no-repeat center center;
            background-size: cover; /* Ensure the image fills the entire screen */
            z-index: 9999; /* Make sure it's on top of everything */
        }

        /* Hidden elements after 2 seconds */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Normal Google Page -->
    <div class="google-header">
        <img src="https://th.bing.com/th/id/R.6ab7b3a86ad578a5009ae29369718612?rik=idvvK0ewpJq0qw&pid=ImgRaw&r=0" alt="Google Logo">
    </div>
    <input type="text" placeholder="Search Google or type a URL" class="search-box">

    <div id="boot-screen"></div> <!-- Fullscreen Boot Screen -->

    <script>
        window.onload = function() {
            // Request fullscreen mode (F11-like)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            // After 2 seconds, hide the Google content and show the fake boot screen
            setTimeout(function() {
                // Hide the Google logo and search bar by adding a "hidden" class
                document.querySelector('.google-header').classList.add('hidden');
                document.querySelector('.search-box').classList.add('hidden');

                // Show the fake boot screen (only the image)
                document.getElementById('boot-screen').style.display = 'block';
            }, 2000); // 2-second delay before showing the disaster
        };
    </script>
</body>
</html>
